{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Detalhe do produto</h1>

<div class='container'>
<table class="table table-hover table-bordered">
    <tr>
        <th>Id</th>
        <th>Produto</th>
        <th>Valor</th>
        <th>Pago</th>
        <th>Data</th>
        <th>Quantidade</th>
        <th>Total</th>
    <tr>
        <td>{{dados.id}}</td>
        <td>{{dados.produto}}</td>
        <td>{{dados.valor}}</td>
        <td>{{dados.pago}}</td>
        <td>{{dados.data}}</td>
        <td>{{dados.quantidade}}</td>
        <td>{{dados.total}}</td>
    </tr>
    </tr>
</table>
</div>
{% endblock %}
